type Query {
  products: [Product]
  productByPrice(min: Float!, max: Float!): [Product]
  productById(id: ID): Product
}

type Mutation {
  addNewProduct(id: ID!, price: Float!, description: String!): Product
}

type Product {
  id: ID!
  description: String!
  price: Float!
  reviews: [Review]
}

type Review {
  rating: Int!
  comment: String
}
